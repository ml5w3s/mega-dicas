<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Combina√ß√£o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h1 class="mb-4 text-center">üé∞ Gerador de Combina√ß√£o</h1>

                {% if erro %}
                    <div class="alert alert-danger text-center">{{ erro }}</div>
                {% endif %}

                <form method="POST" class="row g-2 justify-content-center">
                    {% for i in range(5) %}
                        <div class="col-4 col-sm-2">
                            <input type="number" name="numero" class="form-control text-center" min="1" max="60"
                                   placeholder="#" value="{{ fixos[i] if fixos|length > i }}">
                        </div>
                    {% endfor %}
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary mt-3 w-100 py-2 fs-5">Gerar</button>
                    </div>
                </form>

                {% if combinacao %}
                    <div class="mt-4 text-center">
                        <h4 class="mb-2">Combina√ß√£o gerada:</h4>
                        <div class="comb bg-white p-3 rounded shadow-sm d-inline-block">
                            {{ combinacao|map('string')|join(' ') }}
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
